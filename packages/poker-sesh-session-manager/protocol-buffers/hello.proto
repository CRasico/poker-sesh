syntax = "proto3";

package hello;

import "google/protobuf/empty.proto";

message Hello {
    int32 id = 1;
    string message = 2;
}

message Reply {
    int32 hello_id = 1;
    string message = 2;
}

service HelloService {
    rpc GetHello(google.protobuf.Empty) returns (Hello) {};
    rpc AddReply(stream Reply) returns (stream google.protobuf.Empty) {};
}